<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header id="header">
      <img
        id="header-img"
        src="https://graffica.info/wp-content/uploads/2022/04/logotipo-nike-838x285x80xX.jpeg"
        alt="" />

      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#productinfo">Product Info</a></li>
          <li><a class="nav-link" href="#prices">Prices</a></li>
          <li><a class="nav-link" href="#video">Watch the Video</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="productinfo">
        <p>This is "productinfo" section</p>
      </section>

      <section id="prices">
        <p>This is "prices" section</p>
      </section>

      <section id="watchvideo">
        <p>Click play to watch the video</p>
        <iframe
          id="video"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/MbjBFMKT6Xs"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </section>

      <form id="form" action="https://www.freecodecamp.com/email-submit" method="get">
        <input
          id="email"
          type="email"
          placeholder="youremail@domain.com"
          name="email" />
        <button id="submit" type="submit"></button>
      </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
  </body>
</html>
